<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
<div class="container">
    <span class="Title">Speech Recognition System</span>
    <span class="Subtitle">Predict the word from your audio file </span>
    <div id="small-container">
    <form enctype="multipart/form-data" method="post" action="/predict">
       
        <input type="file" name="file" id="file" hidden/>
        <label for="file" id="selector">Select Audio</label>  
        <button type="submit">Make Prediction</button>
    
    </form>
      
        {% if result != "" %}
     <div class="reesult">
    
    <h2>{{ result }}</h2>
 
 {% else %}
 <h1>hekkk22</h1>
</div>

    {% endif %}
    
    </div>
</div>
    
<script src="./static/file.js"></script>
</body>
</html>
